<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>websocket测试</h1>
</body>
<script>
    var wsUrl = 'ws://127.0.0.1:9500';
    var websocket = new WebSocket(wsUrl);

    //实例对象的open属性
    websocket.onopen = function (ev) {
        websocket.send('hello');   // 客户端向服务端发送信息
        console.log('conected-swoole-success');
    }
    // 实例化 onmessage
    websocket.onmessage = function (ev) {
        console.log('ws-server-return-data:' + ev.data)
    }
    // onclose
    websocket.onclose = function (ev) {
        console.log('close');
    }
    // onerror
    websocket.onerror = function (ev) {
        console.log('error');
    }
</script>
</html>
